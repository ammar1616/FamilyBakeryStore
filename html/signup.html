            <form action="../php/modules/users/signup.php" method="post">
                <h3>SIGN UP</h3>
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="fname">First name:</label>
                        <div class="form-holder">
                            <input type="text" name="fname" id="signupfname" class="form-control" placeholder="">
                            <div id="firstNameAlert" class="alert alert-danger my-2 d-none ">Name begins by capital</div>
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <label for="lname">Last name:</label>
                        <div class="form-holder">
                            <input type="text" name="lname" id="signuplname" class="form-control" placeholder="">
                            <div id="lastNameAlert" class="alert alert-danger my-2 d-none ">Name begins by capital</div>
                        </div>
                    </div>
                </div>
                <div class="form-wrapper mb-4">
                    <label for="email">Email:</label>
                    <div class="form-holder">
                        <input type="email" name="email" id="signupemail" class="form-control" placeholder="">
                        <div id="emailAlert" class="alert alert-danger my-2 d-none ">Must be an email</div>
                    </div>
                </div>
                <div class="form-wrapper">
                    <label for="pass">Password:</label>
                    <div class="form-holder">
                        <input type="password" name="pass" id="signuppass" class="form-control" placeholder="">
                        <div id="passAlert" class="alert alert-danger my-2 d-none ">Password is at least 4 characters</div>
                    </div>
                </div>
                <div class="form-wrapper">
                    <label for="phone">Phone:</label>
                    <div class="form-holder">
                        <input type="text" name="phone" id="signupphone" class="form-control" placeholder="">
                        <div id="phoneAlert" class="alert alert-danger my-2 d-none ">Phone number must be 11 digits</div>
                    </div>
                </div>
                <div>
                    <div class="alert text-danger pt-3 text-center d-none" id="checkInput">All inputs is required</div>
                    <button type="submit" id="signup" class="about-btn border w-100">Sign Up</button>
                    <a href="../html/signin.html" class="forgot text-dark text-center">Have an account? Sign in</a>
                </div>
            </form>
